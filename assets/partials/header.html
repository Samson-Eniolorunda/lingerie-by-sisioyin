<!-- ═══════════════════════════════════════════════════════════════════════
   HEADER
   ═══════════════════════════════════════════════════════════════════════ -->
<header class="header" id="siteHeader">
  <div class="header-inner">
    <!-- Logo -->
    <a href="index.html" class="logo">
      <span class="logo-icon"><i class="fa-solid fa-heart"></i></span>
      <span class="logo-text">Lingerie by Sisioyin</span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="nav" id="mainNav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="shop.html" class="nav-link">Shop</a>
      <a href="shop.html?gender=Women" class="nav-link">Women</a>
      <a href="shop.html?gender=Men" class="nav-link">Men</a>
      <a href="shop.html?gender=Kids" class="nav-link">Kids</a>
    </nav>

    <!-- Header Actions -->
    <div class="header-actions">
      <button
        type="button"
        class="header-btn"
        id="searchToggle"
        aria-label="Search"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button
        type="button"
        class="header-btn"
        id="loginBtn"
        aria-label="Sign in"
      >
        <i class="fa-solid fa-user"></i>
      </button>
      <button
        type="button"
        class="header-btn"
        id="cartToggle"
        data-cart-drawer
        aria-label="Shopping cart"
      >
        <i class="fa-solid fa-bag-shopping"></i>
        <span class="badge" data-cart-count>0</span>
      </button>
      <button
        type="button"
        class="header-btn menu-toggle"
        id="mobileToggle"
        aria-label="Menu"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Drawer -->
  <nav class="mobile-nav" id="mobileNav">
    <div class="mobile-nav-header">
      <a href="index.html" class="mobile-nav-logo">
        <span class="logo-icon"><i class="fa-solid fa-heart"></i></span>
        <span>Lingerie by Sisioyin</span>
      </a>
      <button
        type="button"
        class="mobile-nav-close"
        id="mobileNavClose"
        aria-label="Close menu"
      >
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <div class="mobile-nav-body">
      <!-- Quick Actions Grid -->
      <div class="mobile-nav-grid">
        <a href="index.html" class="mobile-nav-tile">
          <span class="tile-icon"><i class="fa-solid fa-home"></i></span>
          <span class="tile-label">Home</span>
        </a>
        <a href="shop.html" class="mobile-nav-tile">
          <span class="tile-icon"><i class="fa-solid fa-store"></i></span>
          <span class="tile-label">Shop</span>
        </a>
        <a href="cart.html" class="mobile-nav-tile">
          <span class="tile-icon">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="tile-badge" data-cart-count>0</span>
          </span>
          <span class="tile-label">Cart</span>
        </a>
        <a href="wishlist.html" class="mobile-nav-tile">
          <span class="tile-icon"><i class="fa-solid fa-heart"></i></span>
          <span class="tile-label">Wishlist</span>
        </a>
      </div>

      <!-- Categories Section -->
      <div class="mobile-nav-section">
        <span class="mobile-nav-section-title">Shop by Category</span>
        <div class="mobile-nav-chips">
          <a href="shop.html?gender=Women" class="mobile-nav-chip">
            <i class="fa-solid fa-venus"></i> Women
          </a>
          <a href="shop.html?gender=Men" class="mobile-nav-chip">
            <i class="fa-solid fa-mars"></i> Men
          </a>
          <a href="shop.html?gender=Kids" class="mobile-nav-chip">
            <i class="fa-solid fa-child"></i> Kids
          </a>
          <a href="shop.html?category=Lingerie" class="mobile-nav-chip">
            <i class="fa-solid fa-gem"></i> Lingerie
          </a>
          <a href="shop.html?category=Loungewear" class="mobile-nav-chip">
            <i class="fa-solid fa-couch"></i> Loungewear
          </a>
          <a href="shop.html?category=Underwear" class="mobile-nav-chip">
            <i class="fa-solid fa-shirt"></i> Underwear
          </a>
        </div>
      </div>

      <!-- Account Links -->
      <div class="mobile-nav-section">
        <a href="dashboard.html" class="mobile-nav-account">
          <span class="account-avatar"><i class="fa-solid fa-user"></i></span>
          <span class="account-info">
            <span class="account-title">My Account</span>
            <span class="account-subtitle">Orders, profile & settings</span>
          </span>
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </div>
    </div>
    <div class="mobile-nav-footer">
      <div class="mobile-nav-theme" id="mobileThemeToggle">
        <button
          type="button"
          class="theme-btn"
          data-theme="light"
          aria-label="Light mode"
        >
          <i class="fa-solid fa-sun"></i>
        </button>
        <button
          type="button"
          class="theme-btn"
          data-theme="system"
          aria-label="System theme"
        >
          <i class="fa-solid fa-desktop"></i>
        </button>
        <button
          type="button"
          class="theme-btn"
          data-theme="dark"
          aria-label="Dark mode"
        >
          <i class="fa-solid fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>
</header>
